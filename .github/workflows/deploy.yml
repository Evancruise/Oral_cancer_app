name: CI/CD - Build & Deploy to Cloud Run (Artifact Registry)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Debug SA key
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > ${HOME}/key.json
          head -20 ${HOME}/key.json
          jq .client_email ${HOME}/key.json
    
      # 用 JSON key 登入 Docker
      - name: Docker login with Artifact Registry
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/key.json
          docker login -u _json_key --password-stdin https://asia-east1-docker.pkg.dev < ${HOME}/key.json
    
      # Debug（可選，方便排查）
      - name: Check gcloud auth
        run: gcloud auth list

      - name: Check docker auth
        run: cat ~/.docker/config.json

      - name: Build docker image
        run: |
          IMAGE="asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-app-repo/flask-app"
          TAG_SHA="${IMAGE}:${{ github.sha }}"
          TAG_LATEST="${IMAGE}:latest"
          docker build -t $TAG_SHA -t $TAG_LATEST .
          echo "IMAGE_TAG_SHA=$TAG_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG_LATEST=$TAG_LATEST" >> $GITHUB_ENV

      - name: Push docker image
        run: |
          docker push ${{ env.IMAGE_TAG_SHA }}
          docker push ${{ env.IMAGE_TAG_LATEST }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy flask-app \
            --image ${{ env.IMAGE_TAG_SHA }} \
            --platform managed \
            --region asia-east1 \
            --allow-unauthenticated
