name: CI/CD - Build & Deploy to Cloud Run (Artifact Registry)

on:
  push:
    branches:
      - main   # 當 main branch 有 push 時觸發
      - debug
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2. Setup gcloud CLI (登入 Service Account)
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      
      # Step 3. Activate service account (確保 gcloud 有 active account)
      - name: Activate service account
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/key.json
          gcloud auth activate-service-account --key-file=${HOME}/key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth list

      # Step 4. Docker login (用 JSON key 登入 Artifact Registry)
      - name: Docker login with Artifact Registry
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ${HOME}/key.json
          docker login -u _json_key --password-stdin https://asia-east1-docker.pkg.dev < ${HOME}/key.json

      # Step 5. (可選) gcloud 的 docker helper 配置
      - name: Configure docker auth for Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev -q

      # Step 6. Build docker image (with SHA and latest tags)
      - name: Build docker image
        run: |
          IMAGE="asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/flask-app-repo/flask-app"
          TAG_SHA="${IMAGE}:${{ github.sha }}"
          TAG_LATEST="${IMAGE}:latest"

          # Build with both tags
          docker build -t $TAG_SHA -t $TAG_LATEST .

          # Save tags to environment
          echo "IMAGE_TAG_SHA=$TAG_SHA" >> $GITHUB_ENV
          echo "IMAGE_TAG_LATEST=$TAG_LATEST" >> $GITHUB_ENV

      # Step 7. Push docker image (both tags)
      - name: Push docker image
        run: |
          docker push ${{ env.IMAGE_TAG_SHA }}
          docker push ${{ env.IMAGE_TAG_LATEST }}

      # Step 8. Deploy to Cloud Run (use commit SHA image for traceability)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy flask-app \
            --image ${{ env.IMAGE_TAG_SHA }} \
            --platform managed \
            --region asia-east1 \
            --allow-unauthenticated
