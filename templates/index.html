<!-- Message Modal -->
<div id="modal" class="modal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.4)">
  <div class="modal-content" style="background:#fff; margin:15% auto; padding:20px; border:1px solid #888; width:300px; border-radius:10px; position:relative;">
    <span id="modalClose" class="close" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;">&times;</span>
    <p id="modalMessage">這是提示內容</p>
  </div>
</div>

<!-- Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body">
        <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div>模型推論中，請稍候...</div>
      </div>
    </div>
  </div>
</div>
