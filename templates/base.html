<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex vh-100">
  <nav class="bg-dark text-white p-3" style="width: 220px;">
    <h4>Menu</h4>
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link {{ 'active' if request.path == '/basic_info' else '' }}" href="/basic_info"> 首頁 / 基本資訊 </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if request.path == '/annotate' else '' }}" href="/annotate">🖋 標註工具</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if request.path == '/init_setting' else '' }}" href="/init_setting">🧠 模型訓練平台 </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if request.path == '/model_test' else '' }}" href="/model_test">🧠 模型測試平台 </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if request.path == '/history' else '' }}" href="/history">診斷紀錄查詢</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if request.path == '/change_password' else '' }}" href="/change_password">🔒 修改密碼</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">🚪 登出</a>
      </li>
    </ul>
  </nav>
  
  <main class="flex-grow-1 p-4 bg-light overflow-auto">
    {% block content %}
    {% endblock %}
  </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
